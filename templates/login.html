{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="mt-3">
  {% csrf_token %}
  <div class="mb-3">
    <label for="matricola" class="form-label">Matricola</label>
    <input type="text" name="matricola" id="matricola" class="form-control">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" id="password" class="form-control">
  </div>
  <button type="submit" class=" btn-home primary me-2">Login</button>
 <a href="{% url 'registrazione' %}" class="btn-home secondary ">Registrati</a>
</form>
{% endblock %}
