{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="mb-4">Aggiungi Esperimento al Progetto: {{ progetto.titolo }}</h3>
            <form method="post">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-success">Salva Esperimento e Prenota</button>
                    <a href="{% url 'dettaglio_progetto' progetto.id_progetto %}" class="btn btn-outline-secondary">Annulla</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
