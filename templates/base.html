<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestione Laboratori UNI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #003366;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .card {
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1, h2, h3, h5 {
      color: #003366;
    }
    footer {
      margin-top: 40px;
      padding: 20px 0;
      background-color: #003366;
      color: white;
      text-align: center;
    }


    html, body {
        height: 100%;
    }
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .main-content {
        flex: 1; /* espandiamo il contenuto principale */
    }

/* Stile per i pulsanti della Home Page */
.btn-home {
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 8px;
    border: 2px solid transparent;
    text-decoration: none;
    transition: all 0.3s ease;
}

.btn-home.primary {
    background-color: #003366; /* Blu istituzionale */
    color: white;
    border-color: #003366;
}

.btn-home.primary:hover {
    background-color: #002244; /* Un blu più scuro */
    border-color: #002244;
}

 .btn-home.secondary {
    background-color: transparent;
    color: #003366; /* Testo dello stesso colore del primario */
    border-color: #003366;
}

 .btn-home.secondary:hover {
    background-color: #003366;
    color: white;
}

 .btn-custom-primary {
    background-color: #003366; /* Blu scuro istituzionale */
     color: white;
    border-color: #003366;
    padding: 12px;
    font-weight: 600;

}

 .btn-custom-primary:hover {
     background-color: #002244; /* Un blu più scuro */
     color: white;
     border-color: #002244;
}

/* Stile per i pulsanti di scelta ruolo (pagina di registrazione) */
.role-selection-container {
    max-width: 500px; /* Limita la larghezza del contenitore */
    margin: 80px auto;
    text-align: center;
}

.role-selection-container h2 {
    margin-bottom: 40px;
    font-weight: 600;
}

.btn-role {
    display: block; /* Occupa tutta la larghezza del contenitore */
    width: 100%;
    text-decoration: none;
    color: #003366; /* Testo blu scuro */
    background-color: #ffffff; /* Sfondo bianco */
    padding: 18px 25px;
    margin-bottom: 15px; /* Spazio tra i pulsanti */
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 500;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: all 0.2s ease-in-out;
}

.btn-role:hover {
    transform: translateY(-3px); /* Effetto "sollevamento" al passaggio del mouse */
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-color: #003366;
}



  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">
        <i class="bi bi-flask"></i> UniLabManager
      </a>
    </div>
  </nav>

  <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-2" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    </div>


  <main class="main-content">
      <div class="container mt-4">
        {% block content %}{% endblock %}
      </div>
  </main>
  <footer>
    © 2025 Università Degli Studi Di Napoli - UniLabManager
  </footer>

</body>
</html>
