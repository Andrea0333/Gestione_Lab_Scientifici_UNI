{% extends 'base.html' %}
{% block content %}
<h2>Registrazione Tecnico</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}<div class="text-danger">{{ field.errors }}</div>{% endif %}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-info">Registrati</button>
</form>
{% endblock %}
